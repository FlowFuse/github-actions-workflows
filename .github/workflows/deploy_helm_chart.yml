name: Deploy helm chart to EKS cluster

on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment to deploy to'
        type: string
        required: true
      cluster_region:
        description: 'AWS region of the EKS cluster'
        type: string
        required: false
        default: 'eu-west-1'
      iam_role_name:
        description: 'Name of the IAM role to assume'
        type: string
        required: false
        default: 'K8sAdmin'
      chart_action:
        description: 'Helm action to perform'
        type: string
        required: false
        default: 'install'
      chart_repository:
        description: 'Helm chart repository'
        type: string
        required: true
      chart_path:
        description: 'Path to the Helm chart'
        type: string
        required: true
      chart_values_file:
        description: 'Path to the Helm chart values file'
        type: string
        required: false
      chart_values:
        description: 'Comma separated list of value set for helms. Example: "key1=value1,key2=value2"'
        type: string
        required: false
      chart_namespace:
        description: 'Kubernetes namespace where chart will be deployed'
        type: string
        required: false
        default: 'default'
      chart_name:
        description: 'The name of the helm release'
        type: string
        required: true
      chart_version:
        description: 'The version of the helm chart'
        type: string
        required: true
      chart_timeout:
        description: 'The timeout for the helm chart deployment'
        type: string
        required: false
        default: '300s'
    secrets:
      aws_account_id:
        description: 'AWS account ID'
        required: true
      cluster_name:
        description: 'EKS cluster name'
        required: true
      chart_secret_values:
        description: 'Comma separated list of value set for helms which should not be exposed in runner logs. Example: "key1=value1,key2=value2"'
        required: false


jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment }}
    permissions:
      id-token: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-region: ${{ inputs.cluster_region }}
          role-to-assume: arn:aws:iam::${{ secrets.aws_account_id }}:role/${{ inputs.iam_role_name }}
          role-session-name: GithubActionsRoleSession
          role-duration-seconds: 900

      - name: Deploy Helm
        uses: bitovi/github-actions-deploy-eks-helm@v1.2.8
        with:
          action: ${{ inputs.chart_action }}
          aws-region: ${{ inputs.cluster_region }}
          cluster-name: ${{ secrets.cluster_name }}
          chart-repository: ${{ inputs.chart_repository }}
          chart-path: ${{ inputs.chart_path }}
          config-files: ${{ inputs.chart_values_file }}
          values: ${{ format('{0},{1}', secrets.chart_secret_values, inputs.chart_values) }}
          namespace: ${{ inputs.chart_namespace }}
          name: ${{ inputs.chart_name }}
          version: ${{ inputs.chart_version }}
          atomic: true
          helm-wait: true
          timeout: ${{ inputs.chart_timeout }}
