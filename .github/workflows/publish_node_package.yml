name: Build and publish npm package

on:
  workflow_call:
    inputs:
      package_name:
        description: 'Name of the package to publish'
        type: string
        required: true
      release_name:
        description: 'Name of the release.'
        type: string
        required: false
      package_dependencies:
        description: 'List of dependencies to update'
        type: string
        required: false
        default: ''
      build_package:
        description: 'Build package before publishing'
        required: false
        type: boolean
        default: false
      publish_package:
        description: 'Publish package to private registry'
        required: false
        type: boolean
        default: false
      publish_ignore_scripts:
        description: 'Ignore scripts when publishing'
        required: false
        type: boolean
        default: true
      working_directory:
        description: 'Working directory'
        required: false
        type: string
        default: '.'
    outputs:
      release_name:
        description: 'Name of the release.'
        value: ${{ jobs.buildAndPublish.outputs.release_name }}


jobs:
  buildAndPublish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      release_name: ${{ env.release_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set release name
        id: set_release_name
        run: |
          if [ -z "${{ inputs.release_name }}" ]; then
            echo "release_name=nightly" >> $GITHUB_ENV
          else
            echo "release_name=${{ inputs.release_name }}" >> $GITHUB_ENV
          fi
      
      - name: Set registry URL
        run: |
          echo "npm_registry=https://npm.pkg.github.com" >> $GITHUB_ENV

      - name: "Set package version"
        working-directory: ${{ inputs.working_directory }}
        run: |
          npm version prerelease --preid `git rev-parse --short HEAD`-`date +%Y%m%d` --no-git-tag-version

      - name: "Set dependecies versions"
        if: ${{ inputs.package_dependencies != '' }}
        working-directory: ${{ inputs.working_directory }}
        run: |
          for dependency in $(echo "${{ inputs.package_dependencies }}" | tr '\n' ' ')
          do
            echo "Updating $dependency to ${{ env.release_name }}"
            cat package.json | jq ".dependencies[\"$dependency\"] = \"${{ env.release_name }}\"" > package.json-patched
            mv package.json-patched package.json
          done
          cat package.json  

      - name: "Build package"
        if: ${{ inputs.build_package }}
        run: |
          echo '//npm.pkg.github.com/:_authToken="${{ secrets.GITHUB_TOKEN }}"' > ~/.npmrc
          npm install --@flowforge:registry=${{ env.npm_registry }}
          npm run build
          rm -f ~/.npmrc

      - name: Configure node
        if: ${{ inputs.publish_package }}
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          registry-url: ${{ env.npm_registry }}
      
      - name: Set publish parameters
        if: ${{ inputs.publish_package }}
        run: |
          if [ ${{ inputs.publish_ignore_scripts }} ]; then
            echo "NPM_PUBLISH_PARAMETERS=--ignore-scripts" >> $GITHUB_ENV
          fi

      - name: Publish package
        if: ${{ inputs.publish_package }}
        run: |
          npm publish ${{ env.NPM_PUBLISH_PARAMETERS }} --tag ${{ env.release_name }} ${{ inputs.working_directory }}/package.json
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
